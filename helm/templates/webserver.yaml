kind: Deployment
apiVersion: apps/v1beta2
metadata:
  name: '{{ template "airflow.fullname" .  }}-webserver'
  labels:
    module: {{ template "airflow.name" . }}
    chart: {{ template "airflow.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      module: {{ template "airflow.name" . }}
      release: {{ .Release.Name }}
      app: webserver
  template:
    metadata:
      labels:
        module: {{ template "airflow.name" . }}
        release: {{ .Release.Name }}
        app: webserver
    spec:
      initContainers:
      - name: "init"
        image: "{{ .Values.airflow_image.repository }}:{{ .Values.airflow_image.tag }}"
        imagePullPolicy: {{ .Values.airflow_image.pullPolicy }}
        volumeMounts:
        - name: airflow-configmap
          mountPath: /root/airflow/airflow.cfg
          subPath: airflow.cfg
        - name: airflow-configmap
          mountPath: /tmp/airflow-init.sh
          subPath: airflow-init.sh
        - name: dags
          mountPath: /root/airflow/dags
        #lifecycle:
          #postStart:
            #exec:
              #command: ["/bin/bash","/tmp/airflow-init.sh"]
        command:
          - "bash"
        args:
          - "/tmp/airflow-init.sh"
      containers:
      - name: webserver
        image: "{{ .Values.airflow_image.repository }}:{{ .Values.airflow_image.tag }}"
        imagePullPolicy: {{ .Values.airflow_image.pullPolicy }}
        ports:
        - name: webserver
          containerPort: 8080
        args: ["airflow", "webserver"]
        env:
        - name: AIRFLOW_KUBE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: airflow-configmap
          mountPath: /root/airflow/airflow.cfg
          subPath: airflow.cfg
        - name: dags
          mountPath: /root/airflow/dags
      volumes:
      - name: dags
        persistentVolumeClaim:
          claimName: '{{ template "airflow.fullname" . }}-dags'
      - name: airflow-configmap
        configMap:
          name:  '{{ template "airflow.fullname" . }}'
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "airflow.fullname" .  }}
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30909
  selector:
    module: {{ template "airflow.name" . }}
    release: {{ .Release.Name }}
    app: webserver
